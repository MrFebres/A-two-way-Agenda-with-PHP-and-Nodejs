<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesi칩n</title>
    <link rel="stylesheet" href="css/styles.css"/>
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script|Neucha" rel="stylesheet">
  </head>
  <body>
    <div class="loginContainer">
      <div class="loginTitle">Inicio de Sesi칩n</div>
      <div class="fields-Container">
        <input type="text" id="user" placeholder="Usuario..." />
        <input type="password" id="pass" placeholder="Contrase침a..." />
        <button id="login" class="loginButton">Ingresar</button>
      </div>
    </div>
    <script src="js/jquery.js"></script>

    <script>
        $(window).on('load', () => {
          $.get('/users/all', {}, (response) => {
            console.log(response);
            alert(`Utilice alguno de los usuarios para iniciar sesi칩n
            user: ${response[0].user}, password: ${response[0].password}
            user: ${response[1].user}, password: ${response[1].password}`)
          })
        });

        $('.loginButton').on('click', (event) => {
          var nombreUsuario = $('#user').val();
          var pass = $('#pass').val();
          if (nombreUsuario != "" && pass != "") {
            $.post('/users/login',{user: nombreUsuario, pass: pass}, (response) => {
              // console.log(response);
              if (response == "Validado") {
                window.location.href = "http://localhost:3000/main.html"
              } else {
                alert("Usuario no existe.")
              }
            })
          } else {
              alert("Complete todos los campos.")
            }
        })

    </script>
  </body>
</html>
